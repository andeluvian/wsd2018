<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>

  <form id="form">
    <input type="text" placeholder="Enter message" name="message">
    <input type="submit" value="Click to send">
  </form>

<!--  <iframe  id="iframe" style="display:block;height:60px"></iframe> -->

  <script>
    form.onsubmit = function() {
      var str = this.message.value;
      str = str.split("");
      str = str.reverse();
      str = str.join("");

      window.parent.postMessage({"payload":str}, '*');
      return false;
    };
  </script>

</body>
</html>
